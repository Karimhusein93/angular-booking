<form>
  <mat-card>
    <div class="row g-10">
      <div class="col-sm-2">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Origin</mat-label>
          <input matInput type="text" class="form-control" />
        </mat-form-field>
      </div>

      <div class="col-sm-2">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Destination</mat-label>
          <input matInput type="text" class="form-control" />
        </mat-form-field>
      </div>

      <div class="col-sm-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Select departure date</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>

      <div class="col-sm-3">
        <mat-form-field class="example-full-width" appearance="fill">
          <mat-label>Select return date</mat-label>
          <input matInput [min]="minDate" [matDatepicker]="picker" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
      </div>
      <div class="col-sm-2">
        <button type="button" class="btn btn-warning align-middle">Search</button>
      </div>
    </div>
  </mat-card>
</form>
